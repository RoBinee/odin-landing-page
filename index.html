<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Landing Page</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <span class="logo">Header Logo</span>
            <ul>
                <li class="link"><a href="#">header link two</a></li>
                <li class="link"><a href="#">header link three</a></li>
                <li class="link"><a href="#">header link one</a></li>
            </ul>
        </nav>
        <section class="hero">
                <div class="content">
                    <div class="info">
                        <h1 class="main-text">This website is awesome</h1>
                        <p class="second-text">This website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast</p>
                        <button class="btn filled">Sign up</button>
                    </div>
                    <img class="main-img" src="https://cdn.pixabay.com/photo/2020/02/26/20/28/photographer-4882729_960_720.jpg" alt="photographer">
                </div>
        </section>
    </header>
    <!-- section one start -->
    <section class="sub-section info">
        <h2>Some random information</h2>
        <div class="img-container">
            <img class="img--info" src="https://cdn.pixabay.com/photo/2017/05/11/08/48/woman-2303361_960_720.jpg" alt="Face">
            <img class="img--info" src="https://cdn.pixabay.com/photo/2018/04/08/23/19/modern-3302799_960_720.jpg" alt="Building">
            <img class="img--info" src="https://cdn.pixabay.com/photo/2016/03/14/14/21/bride-1255520_960_720.jpg" alt="wedding">
            <img class="img--info" src="https://cdn.pixabay.com/photo/2019/04/06/19/22/glass-4108085_960_720.jpg" alt="Cosmetic product">
        </div>
    </section>
    <!-- section two start -->
    <section class="sub-section quote"></section>
    <!-- footer -->
</body>
</html>
